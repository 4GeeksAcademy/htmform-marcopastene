<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Payment form example</h4>
        </div>
        <form>
          <div class="card-body">
            <!--mensaje error-->
            <div class="alert alert-danger d-none" id="errorAlert">
              Some fields are missing
            </div>

            <div class="row">
              <div class="col-md-5 mb-5">
                <label for="cardNumber">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  name="cardNumber"
                  placeholder="XXXXXXXXXXXXXXX"
                  pattern="\d{13,16}"
                  maxlength="16"
                  required
                />
              </div>
              <div class="col-md-2 mb-2">
                <label for="cvc">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  name="cvc"
                  placeholder="0000"
                  pattern="\d{3,4}"
                  maxlength="4"
                  required
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="amount">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="Amount"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>
              </div>
            </div>
            <!--segunda fila-->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="FirstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="FirstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="LastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="LastName"
                  name="lastName"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <label for="state">State</label>
                <select class="form-control" id="state" name="state" required>
                  <option value="" disabled selected>Pick a state</option>
                  <option value="CA">California</option>
                  <option value="NY">New York</option>
                  <option value="TX">Texas</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="PostalCode">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="PostalCode"
                  name="postalCode"
                  pattern="\d{4,10}"
                  required
                />
              </div>
            </div>
            <!--metodo de pago-->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>We accept:</label>
                <div class="bg-secondary text-white p-2 rounded d-flex gap-3">
                  <label>
                    <input type="radio" name="paymentMethod" value="mastercard" required />
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                  <label>
                    <input type="radio" name="paymentMethod" value="visa" required />
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                  <label>
                    <input type="radio" name="paymentMethod" value="diners" required />
                    <i class="fa-brands fa-cc-diners-club"></i>
                  </label>
                  <label>
                    <input type="radio" name="paymentMethod" value="amex" required />
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="3"
                ></textarea>
                <small class="form-text text-muted">Add any notes here</small>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
