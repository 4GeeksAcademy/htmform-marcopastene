<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Payment form example</h4>
        </div>
        <div class="card-body">
          <!--mensaje error-->
          <div class="alert alert-danger">Some field are missing</div>
          <div class="row">
            <div class="col-md-5 mb-5">
              <label for="cardNumber">Card #</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder="XXXXXXXXXXXXXXX"
              />
            </div>
            <div class="col-md-2 mb-2">
              <label for="cvc">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="cvc"
                placeholder="0000"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="amount">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  id="amount"
                  placeholder="Amount"
                  required
                />
              </div>
            </div>
          </div>
          <!--segunda fila-->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="FirstName"> First Name</label>
              <input type="text" class="form-control" id="FirstName" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="LastName">Last Name</label>
              <input type="text" class="form-control" id="LastName" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" required />
            </div>
            <div class="col-md-3 mb-3">
              <label for="state">State</label>
              <select class="form-control" id="state" required>
                <option>Pick a state</option>
                <option>California</option>
                <option>New York</option>
                <option>Texas</option>
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label for="PostalCode">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="PostalCode"
                required
              />
            </div>
          </div>
          <!--metodo de pago-->
          <div class="row">
            <div class="col-md-6 mb-6">
              <label>We accept:</label>
              <div class="w-50 rounded bg-secondary">
                <label for="">
                    <input type="radio"><i class="fa-brands fa-cc-mastercard"></i>
                </label>
                <label for="">
                    <input type="radio"><i class="fa-brands fa-cc-visa"></i>
                </label>
                <label for="">
                    <input type="radio"><i class="fa-brands fa-cc-diners-club"></i>
                </label>
                <label for="">
                    <input type="radio"><i class="fa-brands fa-cc-amex"></i>
                </label>
              </div>
            </div>
            <div class="col-md-6 mb-6">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
              <label for="message">Add any notes here</label>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
